<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>RamosCC</title>
    
    <!-- JS -->
    <script type="text/javascript" src="scripts/ramos.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="w-container border rounded border-5">
      <div class="row">
        <div class="col-sm align-self-center text-center">
          <div class="container" style="font-size: larger">
              <input type="radio" name="malla_radio" value="1" onclick="malla_check(this.value)"> Malla (v5)</input>
              <input type="radio" name="malla_radio" value="0" onclick="malla_check(this.value)"> Electivo</input>
          </div>
          
          <div class="container" style="height: 20px">
          </div>
          <div class="container">
            <select id="ramo_select" onchange="getRamo(this.options[this.selectedIndex].value)">
            <option value="" disabled selected hidden>---------------------------------</option>
            </select>
          </div>
        </div>

        <div class="col-sm align-self-center">
          <div class="container" style="margin-bottom: 10px">
            <div class="ramo_gigante" id="ramo_gigante">
              <p class="fw-bold" id="ramo_gigante_p"></p>
            </div>
          </div>
      
          <div class="container" style="margin-bottom: 10px" id="areas">
          </div>
      
          <div class="container" style="margin-bottom: 10px">
            <p class="fw-bold" id="descripcionHead"></p>
          </div>
          <div class="container" style="margin-bottom: 10px" id="descripcion">
          </div>

          <div class="diff border rounded" id="dificultad">
          </div>
        </div>
      </div>
    </div>
    
    

    
    
  </body>
</html>
